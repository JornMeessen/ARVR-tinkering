<!DOCTYPE html>
<html>
<head>
	<title>AR! â€¢ A-Frame</title>
	<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded artoolkit='sourceType: webcam;'>
    <!--
      glTF 2.0 Model - busterDrone.gltf
      Using the default hiro marker (Get it below)
      https://github.com/akashkuttappa/armodels/raw/master/markers/hiro.jpg
    -->
    <a-marker preset='hiro'>
      <a-entity
      id="drone"
      position="0 0 -2"
      scale="1 1 1"
      gltf-model-next="src: url(models/tree.gltf);"
      animation-mixer>
      </a-entity>
    </a-marker>
    
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
