<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene>

    	<a-camera>
        <a-entity id="mouseCursor"
          cursor="fuse: true; fuseTimeout: 1500">
        </a-entity>
        <a-ring id="cursorRing" 
          position="0 0 -1"
          radius-inner= "0.02"
          radius-outer= "0.03"
          material="color: orange; shader: flat">
        </a-ring>
      </a-camera>
      
    	<a-entity environment="preset: egypt"></a-entity>

       <a-assets>
        <a-asset-item id="tree" src="models/tree.gltf"></a-asset-item>
      </a-assets>

      <a-entity gltf-model="#tree" position="0 0 -4"></a-entity>

	<a-entity text="value: Hello World" position="0 0 -4"></a-entity>

    <a-entity position="0 1.8 2">
    	<a-entity camera look-controls wasd-controls></a-entity>
    </a-entity>
      
    </a-scene>
  </body>
</html>
