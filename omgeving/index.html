<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene>

   		<a-assets>
        	<a-asset-item id="tree" src="models/tree.gltf"></a-asset-item>
        	<img id="picture" src="images/pasfoto.jpg"/>
    	</a-assets>

    	<a-camera>
        <a-entity id="mouseCursor"
          cursor="fuse: true; fuseTimeout: 1500">
        </a-entity>
        <a-ring id="cursorRing" 
          position="0 0 -1"
          radius-inner= "0.02"
          radius-outer= "0.03"
          material="color: orange; shader: flat">
        </a-ring>
      </a-camera>
      
    	<a-entity environment="preset: egypt"></a-entity>


      <a-entity gltf-model="#tree" position="0 0 -4"></a-entity>

      <a-sphere
        position="-1 0 -4" 
        width="1" 
        height="1" 
        material="src:#picture"
        shadow
        animation="property: position; 
                   to: -1 4 -4; 
                   dur: 5000; 
                   easing: linear; 
                   loop: true" 
        >
        </a-sphere>

      <!-- tekst -->

      	<!-- Anchors. -->
      <a-entity mixin="marker" position="-2.5 1 -1"></a-entity>
      <a-entity position="-2.5 1 0"
                text="anchor: left; width: 1.5; color: white; value: [LEFT ANCHOR] Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut enim ad minim veniam">
      </a-entity>
      <a-entity mixin="marker" position="0 1 -1"></a-entity>
      <a-entity position="0 1 0"
                text="anchor: center; width: 1.5; color: white; value: [CENTER ANCHOR] Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut enim ad minim veniam">
      </a-entity>
      <a-entity mixin="marker" position="2.5 1 -1"></a-entity>
      <a-entity position="2.5 1 0"
                text="anchor: right; width: 1.5; color: white; value: [RIGHT ANCHOR] Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut enim ad minim veniam">
      </a-entity>

      	<!-- Spacing. -->
      <a-entity mixin="marker" position="-1 2.5 -1"></a-entity>
      <a-entity position="-1 2.5 0"
                text="width: 2; color: white; value: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut enim ad minim veniam">
      </a-entity>

      <a-entity mixin="marker" position="-1 2 -1"></a-entity>
      <a-entity position="-1 2 0"
                text="width: 2; lineHeight: 50; letterSpacing: 5; color: white; value: [LINE AND LETTER SPACING] Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut enim ad minim veniam">
      </a-entity>

    <!-- pijltjes toetsen gebruiken -->
    <a-entity position="0 0 4">
    	<a-entity camera look-controls wasd-controls></a-entity>
    </a-entity>
      
    </a-scene>
  </body>
</html>
